    <path d="M120 260 C320 200, 460 180, 520 150" stroke="#ef444440" stroke-width="1.5" fill="none"/>

    <!-- Legend -->
    <g transform="translate(20,330)">
      <rect x="0" y="0" width="340" height="90" rx="10" fill="#071126" opacity="0.95" stroke="#0b1220"/>
      <text x="18" y="22" fill="#cbd5e1" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700">GEO Focus â€” Regional Signals</text>
      <g transform="translate(16,32)">
        <circle cx="8" cy="18" r="6" fill="#06b6d4"/><text x="22" y="22" fill="#9aa6b2" font-family="Inter, Arial, sans-serif" font-size="13">Entity Authority (Major metros)</text>
        <circle cx="8" cy="44" r="6" fill="#f59e0b"/><text x="22" y="48" fill="#9aa6b2" font-family="Inter, Arial, sans-serif" font-size="13">Service-area content (Regional)</text>
      </g>
