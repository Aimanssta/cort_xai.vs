<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
  <rect width="100%" height="100%" fill="#071026" />
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="pinGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Stylized USA map with regional pins -->
  <g transform="translate(60,40)">
    <path d="M20 120 C40 60, 120 40, 200 60 C260 80, 320 60, 380 70 C430 80, 480 70, 540 90 C600 110, 660 100, 720 120 C760 135, 800 170, 820 220 C840 280, 780 320, 720 340 C660 360, 600 350, 540 360 C480 370, 420 360, 360 370 C300 380, 240 380, 200 360 C160 340, 120 300, 80 280 C40 260, 10 200, 20 120 Z" fill="#0b1320" stroke="#0f1724" stroke-width="2"/>
    <path d="M20 120 C40 60, 120 40, 200 60 C260 80, 320 60, 380 70 C430 80, 480 70, 540 90 C600 110, 660 100, 720 120 C760 135, 800 170, 820 220 C840 280, 780 320, 720 340 C660 360, 600 350, 540 360 C480 370, 420 360, 360 370 C300 380, 240 380, 200 360 C160 340, 120 300, 80 280 C40 260, 10 200, 20 120 Z" fill="none" stroke="url(#pinGrad)" stroke-width="1" opacity="0.25" filter="url(#glow)"/>

    <!-- Markers -->
    <g transform="translate(650,90)">
      <circle r="10" fill="url(#pinGrad)" stroke="#fff" stroke-opacity="0.12"/>
      <circle r="22" fill="none" stroke="#06b6d480" stroke-width="2"/>
    </g>
    <g transform="translate(520,150)">
      <circle r="10" fill="#06b6d4" stroke="#fff" stroke-opacity="0.12"/>
      <circle r="18" fill="none" stroke="#06b6d440" stroke-width="2"/>
    </g>
    <g transform="translate(520,240)">
      <circle r="10" fill="#f59e0b" stroke="#fff" stroke-opacity="0.12"/>
      <circle r="18" fill="none" stroke="#f59e0b40" stroke-width="2"/>
    </g>
    <g transform="translate(120,260)">
      <circle r="10" fill="#ef4444" stroke="#fff" stroke-opacity="0.12"/>
      <circle r="18" fill="none" stroke="#ef444440" stroke-width="2"/>
    </g>
    <g transform="translate(80,140)">
      <circle r="10" fill="#7c3aed" stroke="#fff" stroke-opacity="0.12"/>
      <circle r="18" fill="none" stroke="#7c3aed40" stroke-width="2"/>
    </g>

    <!-- Connecting arcs -->
    <path d="M650 90 C600 120, 560 140, 520 150" stroke="#06b6d480" stroke-width="1.5" fill="none"/>
